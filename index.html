<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Js article</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">My Article</h2>
                <a class="logo" href="#"> <i class='bx bxl-graphql'></i></a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="article.html">ARTICLE</a></li> 
                    <li><a href="#" id="login-toggle">LOGIN</a></li>
                </ul>
            </div>

            <div class="search-box">
                <input class="search-txt" type="text"  name="" placeholder="type to search">
                <a class="search-btn" href="#"> <i class='bx bx-search-alt'></i></a>
            </div>
        </div>

        <div class="title">
            <h1>Jelly</h1>
        </div>
        <div class="button">
            <a href="#" class="btn">WATCH VIDEO</a>
            <a href="#" class="btn">LEARN MORE</a>
        </div>

        
        <div class="form-container" id="form-container">
            <div class="form-toggle">
                <button class="active" id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>

            
            <div class="form" id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-submit">Login</button>
                <div class="link">
                    <a href="#">Forgot password?</a>
                </div>
                <label>
                    <input type="checkbox" id="show-login-password"> Show Password
                </label>
            </div>

            
            <div class="form hidden" id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" id="signup-submit">Sign Up</button>
                <div class="link">
                    <a href="#">Already have an account? Login</a>
                </div>
                <label>
                    <input type="checkbox" id="show-signup-password"> Show Password
                </label>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById("login-toggle").addEventListener("click", function() {
            var formContainer = document.getElementById("form-container");
            formContainer.classList.toggle("active");
        });

        
        document.getElementById("login-btn").addEventListener("click", function() {
            document.getElementById("login-form").classList.remove("hidden");
            document.getElementById("signup-form").classList.add("hidden");
            document.getElementById("login-btn").classList.add("active");
            document.getElementById("signup-btn").classList.remove("active");
        });

        document.getElementById("signup-btn").addEventListener("click", function() {
            document.getElementById("signup-form").classList.remove("hidden");
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("signup-btn").classList.add("active");
            document.getElementById("login-btn").classList.remove("active");
        });

        
        document.getElementById("show-login-password").addEventListener("change", function() {
            var passwordField = document.getElementById("login-password");
            passwordField.type = this.checked ? "text" : "password";
        });

        
        document.getElementById("show-signup-password").addEventListener("change", function() {
            var passwordField = document.getElementById("signup-password");
            passwordField.type = this.checked ? "text" : "password";
        });

      
        document.getElementById("login-submit").addEventListener("click", function() {
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            if (username && password) {
                localStorage.setItem("login-username", username);
                localStorage.setItem("login-password", password);
                alert("Login details saved!");
            } else {
                alert("Please fill in all fields.");
            }
        });

        
        document.getElementById("signup-submit").addEventListener("click", function() {
            var username = document.getElementById("signup-username").value;
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;

            if (username && email && password) {
                localStorage.setItem("signup-username", username);
                localStorage.setItem("signup-email", email);
                localStorage.setItem("signup-password", password);
                alert("Sign Up details saved!");
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
